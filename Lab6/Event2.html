<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mouseClicks = 0, mouseMoves = 0, mouseRatio = 0;
    </script>
    <button onclick="mouseClicks++; mouseRatio = mouseClicks/mouseMoves;
                    hits_span.innerHTML = mouseClicks; ratio.innerHTML = mouseRatio.toFixed(4)"
            onmousemove="mouseMoves++; mouseRatio = mouseClicks / mouseMoves;
                    spins_span.innerHTML=mouseMoves; ratio.innerHTML = mouseRatio.toFixed(4)"
    >Hit Me</button>
 
    <p id="hits_span">0</p>
 
    <p id="spins_span">0</p>
 
    <p id="ratio">0</p>
 
    <p>When the button is clicked, we output some text in the paragraph with id "demo"</p>
</body>
</html>
